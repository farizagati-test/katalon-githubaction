name: Katalon Studio Test (Develop)
on:
  push:
    branches:
      - develop
jobs:
  test:
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Katalon Studio
      uses: katalon-studio/katalon-studio-github-action@v3.0
      with:
        version: '8.6.8'
        projectPath: 'farizagati/katalon-web-cura@master'
        args: '-noSplash -retry=0 -testSuitePath="Test Suites/Login/TS_Login" -executionProfile="default" -apiKey= ${{ secrets.API_KEY }} --config -webui.autoUpdateDrivers=true'
      
